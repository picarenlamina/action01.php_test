name: PHP Linter (Manual)

on:
  workflow_dispatch:

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPCS and annotate PR
        run: |
          vendor/bin/phpcs --report=checkstyle --standard=PSR12 src | vendor/bin/cs2pr
