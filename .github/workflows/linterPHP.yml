name: PHP Linter (Manual)

on:
  workflow_dispatch:

jobs:
  phpcs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Fix permissions for vendor binaries
        run: chmod +x vendor/bin/phpcs vendor/bin/phpcbf || true

      - name: Run PHPCS (manual mode with readable output)
        run: vendor/bin/phpcs --standard=PSR12 --report=full src
